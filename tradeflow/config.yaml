# COUNTRY.list "all" = run all, "default" = run only incomplete ones within these 12: AU, BR, CA, CN, DE, FR, GB, IN, IT, JP, KR, US
TRADEFLOW: domestic,imports,exports
YEAR: 2019
COUNTRY:
  list: US
FOLDERS:
  base: ../../tradeflow-data/year/{year}
  imports: ../../tradeflow-data/year/{year}/{country}/imports
  exports: ../../tradeflow-data/year/{year}/{country}/exports
  domestic: ../../tradeflow-data/year/{year}/{country}/domestic
FILES:
  factors: factor.csv
  industries: industry.csv
  industryflow: trade.csv
  trade_factor: trade_factor.csv
  trade_factor_domestic: trade_factor_lg.csv
  trade_impact: trade_impact.csv
  trade_resource: trade_resource.csv
  trade_material: trade_material.csv
  trade_employment: trade_employment.csv
PROCESSING:
  sample_size: 1000
  min_impact_threshold: 0.001
  use_partial_factors: true
  partial_factor_limit: 120
  use_partial_factors_domestic: false
  partial_factor_limit_domestic: 2000
